<section class = "row" data-ng-controller="HomeController">
	<img src="../modules/core/img/logo.png" alt="..." class="img-responsive center-block"  height="390" width="390"/>
	<h4 class = "col-md-12 text-center"> </h4>
	<div class = "col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
		<form data-ng-submit = "signin()" class = "signin form-horizontal" autocomplete = "off">
			<fieldset>
				<div data-ng-show = "error" class = "text-center text-danger">
					<strong data-ng bind = "error"> </strong>
				</div>
				<div class = "form-group">
					<div class = "input-group input-group-lg">
					<span class = "input-group-addon">
						<i class = "text-muted glyphicon glyphicon-user"></i>
					</span>
						<input type = "text" id = "username" name = "username" class = "form-control" data-ng-model="credentials.username" placeholder="Username">
					</div>
				</div>
				<div class = "form-group">
					<div class = "input-group input-group-lg">
					<span class = "input-group-addon">
						<i class = "text-muted glyphicon glyphicon-asterisk"></i>
					</span>
						<input type = "password" id = "password" name = "password" class = "form-control" data-ng-model="credentials.password" placeholder="Password">
					</div>
				</div>
				<div class = "text-center form-group">
					<button type = "submit" class = "btn btn-danger btn-lg btn-block" id = "btnSubmit">Sign in </button>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot" style="color:black" >Forgot your password?</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
