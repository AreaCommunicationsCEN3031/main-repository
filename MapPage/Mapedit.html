<!DOCTYPE html>
<html>
<head>
  <title>Showing pixel and tile coordinates</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <style>
    html, body, #map-canvas {
      height: 100%;
      margin: 0px;
      padding: 0px
    }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAA1Dbm7TpD769H135jvvjc2_LFJbPkTgc"></script>
  <script>
    var map;
    var TILE_SIZE = 256;
    var areaCom = new google.maps.LatLng(30.165,-81.726);
    var tower1 = new google.maps.LatLng(27.165,-81.726);

    function bound(value, opt_min, opt_max) {
      if (opt_min != null) value = Math.max(value, opt_min);
      if (opt_max != null) value = Math.min(value, opt_max);
      return value;
    }

    function degreesToRadians(deg) {
      return deg * (Math.PI / 180);
    }

    function radiansToDegrees(rad) {
      return rad / (Math.PI / 180);
    }

    /** @constructor */
    function MercatorProjection() {
      this.pixelOrigin_ = new google.maps.Point(TILE_SIZE / 2,
              TILE_SIZE / 2);
      this.pixelsPerLonDegree_ = TILE_SIZE / 360;
      this.pixelsPerLonRadian_ = TILE_SIZE / (2 * Math.PI);
    }

    MercatorProjection.prototype.fromLatLngToPoint = function(latLng,
                                                              opt_point) {
      var me = this;
      var point = opt_point || new google.maps.Point(0, 0);
      var origin = me.pixelOrigin_;

      point.x = origin.x + latLng.lng() * me.pixelsPerLonDegree_;

      // Truncating to 0.9999 effectively limits latitude to 89.189. This is
      // about a third of a tile past the edge of the world tile.
      var siny = bound(Math.sin(degreesToRadians(latLng.lat())), -0.9999,
              0.9999);
      point.y = origin.y + 0.5 * Math.log((1 + siny) / (1 - siny)) *
      -me.pixelsPerLonRadian_;
      return point;
    };

    MercatorProjection.prototype.fromPointToLatLng = function(point) {
      var me = this;
      var origin = me.pixelOrigin_;
      var lng = (point.x - origin.x) / me.pixelsPerLonDegree_;
      var latRadians = (point.y - origin.y) / -me.pixelsPerLonRadian_;
      var lat = radiansToDegrees(2 * Math.atan(Math.exp(latRadians)) -
      Math.PI / 2);
      return new google.maps.LatLng(lat, lng);
    };

    function createInfoWindowContent() {
      var numTiles = 2 << map.getZoom();
      var projection = new MercatorProjection();
      var worldCoordinatearea = projection.fromLatLngToPoint(areaCom);
      var pixelCoordinatearea = new google.maps.Point(
              worldCoordinatearea.x * numTiles,
              worldCoordinatearea.y * numTiles);
      var tileCoordinate = new google.maps.Point(
              Math.floor(pixelCoordinatearea.x / TILE_SIZE),
              Math.floor(pixelCoordinatearea.y / TILE_SIZE));

      return [
        'Area Communications',
        'LatLng: ' + areaCom.lat() + ' , ' + areaCom.lng(),
        /*'Tower1',
              'LatLng: ' + tower1.lat() + tower1.lng()*/
       // 'World Coordinate: ' + worldCoordinate.x + ' , ' +
       // worldCoordinate.y,
        //'Pixel Coordinate: ' + Math.floor(pixelCoordinate.x) + ' , ' +
        //Math.floor(pixelCoordinate.y),
        //'Tile Coordinate: ' + tileCoordinate.x + ' , ' +
        //tileCoordinate.y + ' at Zoom Level: ' + map.getZoom()
      ].join('<br>');
    }

    function initialize() {
      var mapOptions = {
        zoom: 13,
        center: areaCom
      };

      map = new google.maps.Map(document.getElementById('map-canvas'),
              mapOptions);

      var coordInfoWindow = new google.maps.InfoWindow();
      coordInfoWindow.setContent(createInfoWindowContent());
      coordInfoWindow.setPosition(areaCom);
      coordInfoWindow.open(map);

      google.maps.event.addListener(map, 'zoom_changed', function() {
        coordInfoWindow.setContent(createInfoWindowContent());
        coordInfoWindow.open(map);
      });
    }

    google.maps.event.addDomListener(window, 'load', initialize);

  </script>
</head>
<body>
<div id="map-canvas"></div>
</body>
</html>
